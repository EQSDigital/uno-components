<main>
    <section class="asset-image">
        <uno-picture
                     [defaultImage]="defaultAssetImgURL"
                     [image]="imgURL"
                     [onlyViewImage]="onlyViewImage"
                     (uploadedImage)="this.imageUploaded.emit($event)"
                     (deleteImage)="this.imageDeleted.emit()">
        </uno-picture>
    </section>
</main>
