@if (!isHideHeader) {
  <tr ng2-st-thead-titles-row
    class="ng2-smart-titles"
    [style.background-color]="grid.getSelectedRows().length > 0 ? 'var(--light-gray-9)' : null"
    [grid]="grid"
    (sort)="sort.emit($event)"
    (selectAllRows)="selectAllRows.emit($event)"
    (getColumnFilters)="getColumnFilters.emit($event)"
    (customAction)="customAction.emit($event)">
  </tr>
}

@if (grid.createFormShown) {
  <tr ng2-st-thead-form-row
    [editingFormGroup]="editingFormGroup"
    [grid]="grid"
    [updateColumnList]="updateColumnList"
    [createConfirm]="createConfirm"
    [cancelCreate]="cancelCreate"
    (selectedElem)="selectedElem.emit($event)"
    (createSave)="createSave.emit($event)">
  </tr>
}
