<div *ngIf="type !== 'secondary'" class="uno-search" #unoSearch>
    <input class="search-input" #searchText [placeholder]="placeholder | translate" (keydown)="keyDownFunction($event, searchText.value)" />
    <button (click)="onButtonClick(searchText.value)" class="slds-button slds-button--icon-small" style="float: right">
        <uno-icon id="search" *ngIf="!inSearchMode" icon="search" size="x-small" class="slds-align--absolute-center"></uno-icon>
        <uno-icon id="close" *ngIf="inSearchMode" icon="close" size="x-small" class="slds-align--absolute-center"></uno-icon>
    </button>
</div>

<div *ngIf="type === 'secondary'" class="slds-input-has-icon slds-input-has-icon_right">
    <uno-icon *ngIf="!inSearchMode" icon="search" size="xx-small" class="slds-input__icon slds-input__icon_right" (click)="onButtonClick(searchText.value)"></uno-icon>
    <uno-icon *ngIf="inSearchMode" icon="close" size="x-small" class="slds-input__icon slds-input__icon_right" (click)="onButtonClick(searchText.value)"></uno-icon>
    <input #searchText [placeholder]="placeholder | translate" class="slds-input" (keydown)="keyDownFunction($event, searchText.value)" />
</div>
