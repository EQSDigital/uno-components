<mat-form-field [class.form-field]="!dateForm.disable && !dateForm.valid && dateForm.dirty" appearance="outline" style="width: 100%; height: 36px;" id="date">
    <div class="slds-grid">
        @if (!dateRange) {
        <div style="width: 100%; height: 36px">
            <input [formControl]="dateForm"
                   (click)="markAsDirty()"
                   class="date-input"
                   matInput
                   [matDatepicker]="picker"
                   [placeholder]="chooseLabel"
                   (dateChange)="addEvent('change', $event)"
                   [min]="min"
                   [max]="max">
            <mat-datepicker [disabled]="disableCalendar" #picker></mat-datepicker>
        </div>
        <div class="slds-align-middle">
            <uno-icon icon="calendar" (click)="picker.open()" size="small"></uno-icon>
        </div>
        }

</mat-form-field>
@if (dateForm.hasError('required') && dateForm.dirty && !hideError) {
<mat-error class="slds-truncate">
    <uno-icon size="x-small" icon="error_icon" svgType="sprite-color" [withOpacity]="false"></uno-icon>
    <span class="slds-p-left_xx-small" translate>requiredField</span>
</mat-error>
}
@if ((dateForm.hasError('matDatepickerMin') || dateForm.hasError('matDatepickerMax')) && dateForm.dirty && !hideError) {
<mat-error class="slds-truncate">
    <uno-icon size="x-small" icon="error_icon" svgType="sprite-color" [withOpacity]="false"></uno-icon>
    <span class="slds-p-left_xx-small" translate>invalidDate</span>
</mat-error>
}
