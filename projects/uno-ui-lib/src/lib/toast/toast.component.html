@if (type) {
  <div class="uno-toast" [ngClass]="type">
    <div class="toast-status" [ngClass]="type"></div>
    <div class="toast-container">
      <div class="slds-size--1-of-12">
        @switch (type) {
          @case ('error') {
            <uno-icon icon="error_icon" svgType="sprite-color" [withOpacity]="false" size="small"></uno-icon>
          }
          @case ('warning') {
            <uno-icon icon="alert-over" svgType="sprite-color" [withOpacity]="false" size="small"></uno-icon>
          }
          @case ('info') {
            <uno-icon icon="info" svgType="sprite-color" [withOpacity]="false" size="small"></uno-icon>
          }
          @case ('success') {
            <uno-icon icon="validate_o" svgType="sprite-color" [withOpacity]="false" size="small"></uno-icon>
          }
        }
      </div>
      <div class="slds-grid slds-grid--vertical slds-size--10-of-12">
        <div class="slds-grid">
          <label class="open-sans-semibold-16" style="line-height: 20px;" translate>{{ title }}</label>
        </div>
        <div class="slds-p-top--xx-small open-sans-12" style="white-space: pre-wrap;">
          <label class="open-sans-12" style="line-height: 16px;" translate>{{ subTitle }}</label>
          @if (toastDescriptionDirective) {
            <ng-template [ngTemplateOutlet]="toastDescriptionDirective.templateRef"></ng-template>
          }
        </div>
      </div>
      <div class="slds-size--1-of-12 slds-text-align--right">
        <uno-icon icon="close" size="small" (click)="onClose()"></uno-icon>
      </div>
      @if (showAction) {
        <div class="slds-size--1-of-1 slds-text-align--right slds-p-top--x-small">
          <button class="action-button" [ngClass]="type" (click)="onClickAction()" translate>{{ actionTitle }}</button>
        </div>
      }
    </div>
  </div>
}
