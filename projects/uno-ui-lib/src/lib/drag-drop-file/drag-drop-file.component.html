<div
    class="slds-grid slds-grid--align-center slds-grid--vertical-align-center border"
    [class.border--cursor]="disabled ? false : true"
    unoDragDropFile
    [multiple]="multipleFiles"
    [disabled]="disabled"
    (fileDropped)="onFileDropped($event)"
    (click)="onClickUpload()">
    <ng-container *ngIf="!file; else showFile">
        <uno-icon icon="upload" size="x-small" class="slds-button__icon--left"></uno-icon>
        <span class="slds-m-right--small" style="font-size: 17px; color: var(--light-grey-blue);" translate>chooseFileLabel</span>
    </ng-container>
    <ng-template #showFile>
        <span class="slds-m-right--small" class="open-sans-semibold-14">{{ file?.name }}</span>
        <uno-icon *ngIf="!disabled" icon="trash" size="xx-small" class="slds-button__icon--right" (click)="onDeleteFile($event)"></uno-icon>
        <uno-icon *ngIf="!disabledDownload" icon="download_l" size="xx-small" class="slds-button__icon--right" (click)="onDownloadFile($event)"></uno-icon>
    </ng-template>
    <input #fileInput id="file-input" type="file" [multiple]="multipleFiles" (change)="fileToUploadChange($event)">
</div>
<div *ngIf="fileUploadIsToBig" class="slds-col" style="color: var(--vermillion)">
    <span translate>fileSizeExceed</span> {{ file?.size / 1000000 }}mb
</div>
