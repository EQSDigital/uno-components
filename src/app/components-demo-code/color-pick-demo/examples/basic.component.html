<uno-color-picklist
    [data]="items"
    [(open)]="open2"
    [closeClickOutside]="true"
    popOverPosition="bottomRight"
    nubbinPosition="top-left"
    (selectedElem)=optionSelected($event)
    fluid="true"
    unoPick
    [(unoPick)]="pickSelected">
    <span [ngStyle]="{'background-color': pickSelected?.color}"
    style="height: 20px; width: 20px; border-radius: 50%; display: inline-block; margin-top: 5px">
    </span>
</uno-color-picklist>
